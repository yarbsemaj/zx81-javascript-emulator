<HTML>
<TITLE>ZX81 Emulator</TITLE>

<BODY style="background-color: black; display: flex; justify-content: center; align-items: center;">
  <script src="./zx81_emu.js"></script>
  <script>
    var emulatorUI;
    window.onload = function () {
      emulatorUI = new ZX81EmulatorUI('emulator_canvas', 'emulator_status')
    }
    window.onunload = function () {
      emulatorUI.stop();
    }
  </script>
  <style>
    @media only screen and (min-width: 1000px) {
      #emulator_canvas {
        width: 960px !important;
      }
    }

    #emulator_canvas {
      width: 100vw;
    }
  </style>

  <div class="emulator_wrapper">
    <canvas id="emulator_canvas" style="image-rendering: pixelated;">
  </div>

  <SECTION class="emulator_fps" style="display: none;">
    <span id="emulator_status">&nbsp;</span>
  </SECTION>
</BODY>

</HTML>
